<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="VaeBridge - Top jugadores y estadísticas">
    <title>Tops | VaeBridge Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* =================== VARIABLES CSS =================== */
        :root {
            --primary-color: #00d9ff;
            --secondary-color: #ff006e;
            --accent-color: #8338ec;
            --dark-bg: #0a0a0f;
            --dark-surface: #151520;
            --text-primary: #ffffff;
            --text-secondary: #b8b8c8;
            --success-color: #00ff88;
            --warning-color: #ffbb00;
        }

        /* =================== RESET Y BASE =================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* =================== FONDO ANIMADO =================== */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0f 0%, #151520 50%, #1a1a2e 100%);
            overflow: hidden;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(131, 56, 236, 0.15) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, 5%) rotate(5deg); }
            66% { transform: translate(5%, -5%) rotate(-5deg); }
        }

        h1 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 60px 0 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 20;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 0, 110, 0.8));
            }
        }

        /* =================== NAVEGACIÓN Y BOTONES =================== */
        .navbar {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            box-shadow: 0 4px 30px rgba(0, 217, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-button {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            color: var(--text-primary);
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 217, 255, 0.3);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
            border-color: var(--primary-color);
        }

        .nav-button:hover::before {
            left: 0;
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        /* =================== FILTROS DE CATEGORÍAS =================== */
        .category-filter {
            width: 95%;
            max-width: 1100px;
            margin: 20px auto;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05) 0%, rgba(131, 56, 236, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-button {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            color: var(--text-primary);
            border: 2px solid rgba(0, 217, 255, 0.3);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .category-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .category-button.active {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            border-color: var(--secondary-color);
            box-shadow: 0 5px 20px rgba(255, 0, 110, 0.5);
        }

        .category-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 217, 255, 0.4);
        }

        .category-button:hover::before {
            left: 0;
        }

        /* =================== CONTENEDOR DE TOPS =================== */
        .tops-container {
            width: 95%;
            max-width: 1100px;
            margin: 30px auto;
            position: relative;
            z-index: 10;
        }

        .top-item {
            display: flex;
            align-items: center;
            padding: 25px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05) 0%, rgba(131, 56, 236, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .top-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 60px rgba(0, 217, 255, 0.4);
            border-color: var(--primary-color);
        }

        /* Efecto especial para top 3 */
        .top-item:nth-child(1) {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(15, 12, 41, 0.85) 100%);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .top-item:nth-child(2) {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(15, 12, 41, 0.85) 100%);
            border-color: rgba(192, 192, 192, 0.5);
        }

        .top-item:nth-child(3) {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(15, 12, 41, 0.85) 100%);
            border-color: rgba(205, 127, 50, 0.5);
        }

        .top-rank {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--primary-color);
            min-width: 80px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.8);
            font-family: 'Orbitron', sans-serif;
        }

        .top-item:nth-child(1) .top-rank {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .top-item:nth-child(2) .top-rank {
            color: #c0c0c0;
            text-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
        }

        .top-item:nth-child(3) .top-rank {
            color: #cd7f32;
            text-shadow: 0 0 20px rgba(205, 127, 50, 0.8);
        }

        .top-avatar {
            margin: 0 20px;
        }

        .top-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: 3px solid #3498db;
            transition: transform 0.3s ease;
        }

        .top-item:hover .top-avatar img {
            transform: scale(1.1) rotate(5deg);
        }

        .top-info {
            flex: 1;
        }

        .top-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .bridge-rank {
            margin: 8px 0;
        }

        .stat-value {
            font-size: 1.3em;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .top-tier {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 8px;
        }

        .discord-info {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .discord-verified-badge {
            display: inline-block;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            margin-right: 8px;
        }

        .discord-not-verified-badge {
            display: inline-block;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
        }

        .discord-tag {
            display: inline-block;
            color: #95a5a6;
            font-style: italic;
        }

        .top-stats-detail {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 20px;
            border-left: 2px solid rgba(52, 152, 219, 0.3);
            font-size: 0.95em;
            min-width: 150px;
        }

        .top-stats-detail div {
            color: #bdc3c7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-item {
                flex-direction: column;
                text-align: center;
            }

            .top-rank {
                margin-bottom: 10px;
            }

            .top-avatar {
                margin: 10px 0;
            }

            .top-stats-detail {
                border-left: none;
                border-top: 2px solid rgba(52, 152, 219, 0.3);
                padding-left: 0;
                padding-top: 15px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="animated-background"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="https://vaebridge.com/" class="nav-button">Inicio</a>
            <a href="https://www.mitienda.com" class="nav-button" target="_blank" rel="noopener noreferrer">Tienda</a>
            <a href="https://vaebridge.com/tops" class="nav-button">Tops</a>
            <a href="https://discord.gg/23XVcNm6" class="nav-button" target="_blank" rel="noopener noreferrer">Discord</a>
            <a href="https://vaebridge.com/baneos" class="nav-button">Baneos</a>
            <a href="https://vaebridge.com/informacion" class="nav-button">Información</a>
        </div>
    </nav>

    <h1>Top Jugadores</h1>

    <div class="category-filter">
        <div class="category-buttons">
            <button class="category-button active" onclick="changeCategory('general', this)">Top General Tier</button>
            <button class="category-button" onclick="changeCategory('wins', this)">Top Victorias</button>
            <button class="category-button" onclick="changeCategory('kills', this)">Top Kills</button>
            <button class="category-button" onclick="changeCategory('goles', this)">Top Goles</button>
            <button class="category-button" onclick="changeCategory('winrate', this)">Top Winrate</button>
        </div>
    </div>

    <div id="tops-container" class="tops-container">
        <!-- Los datos se cargarán aquí dinámicamente -->
        <div style="text-align: center; padding: 50px;">
            <p style="font-size: 1.2em; color: #95a5a6;">Cargando datos...</p>
        </div>
    </div>

<script src="/config.js"></script>
<script src="/script.js"></script>
    <script>
        function changeCategory(category, button) {
            // Remover clase active de todos los botones
            document.querySelectorAll('.category-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Añadir clase active al botón clickeado
            button.classList.add('active');

            // Cargar los tops de la categoría seleccionada
            renderTopPlayers(category);
        }
    </script>
</body>
</html>
